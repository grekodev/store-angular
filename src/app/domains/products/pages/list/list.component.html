<div class="flex space-x-4">
  <div class="w-80">
    <ul>
      <li>
        <a routerLink="/">All</a>
      </li>
      @for (category of categories(); track category) {
        <li>
          <a routerLink="/" [queryParams]="{category_id: category.id}">{{category.name}}</a>
        </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    @for (product of products(); track product; let i = $index) {
      <app-product
        [product]="product"
        (addTocart)="addToCart($event)"/>
    }
  </div>
</div>
